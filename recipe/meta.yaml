{% set name = "jinja2-simple-tags" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jinja2-simple-tags-{{ version }}.tar.gz
  sha256: a7d552f7e9d512ad82962bc15839179c294554b24b9ae5844f1c15b6725834df

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - jinja2 >=2.10

test:
  imports:
    - jinja2_simple_tags
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dldevinc/jinja2-simple-tags
  summary: Base classes for quick-and-easy template tag development
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
